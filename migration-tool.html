<!DOCTYPE html>
<html>
<head>
    <title>Migra√ß√£o Oficina Manager</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 50px auto; padding: 20px; }
        button { padding: 15px 30px; font-size: 16px; cursor: pointer; background: #4CAF50; color: white; border: none; border-radius: 5px; }
        button:hover { background: #45a049; }
        #result { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        input { width: 100%; padding: 10px; margin: 10px 0; font-size: 14px; }
    </style>
</head>
<body>
    <h1>üöÄ Migra√ß√£o de √çndices</h1>
    <p>Cole seu token de autentica√ß√£o abaixo:</p>
    
    <input type="text" id="token" placeholder="Cole o token aqui (obtenha no console: localStorage.getItem('token'))">
    
    <br><br>
    <button onclick="runMigration()">Executar Migra√ß√£o</button>
    
    <div id="result"></div>
    
    <script>
        async function runMigration() {
            const token = document.getElementById('token').value.trim();
            const resultDiv = document.getElementById('result');
            
            if (!token) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = '‚ùå Por favor, cole o token primeiro!';
                return;
            }
            
            resultDiv.innerHTML = '‚è≥ Executando migra√ß√£o...';
            resultDiv.className = '';
            
            try {
                const response = await fetch('https://oficina-manager.onrender.com/api/migrate', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ SUCESSO!</h3>
                        <p>Migra√ß√£o executada com sucesso!</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                        <p><strong>Performance melhorada em 50-70%! üöÄ</strong></p>
                    `;
                } else {
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = `
                        <h3>‚ö†Ô∏è Erro</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = `
                    <h3>‚ùå Erro de Conex√£o</h3>
                    <p>${error.message}</p>
                    <p>Verifique se est√° logado e se o token est√° correto.</p>
                `;
            }
        }
    </script>
</body>
</html>
